# Project information
site_name: OpenFaaS
site_description: OpenFaaS is a serverless framework for Docker & Kubernetes
site_author: OpenFaaS Authors
site_url: https://www.openfaas.com/


# Repository
repo_name: openfaas/faas
repo_url: https://github.com/openfaas/faas
edit_uri: ""

# edit_uri: edit/docs-revamp/docs/
# edit_uri: blob/docs-revamp/docs/

# remote_name: origin
# remote_branch: gh-pages

# Theme and overrides, i.e. language partial
theme:
  name: material

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: false
  palette:
    primary: blue
    accent: indigo
  favicon: images/favicon.ico
  logo: images/logo.svg

# Copyright
copyright: 'Copyright &copy; 2017 OpenFaaS Project'

# Options
extra:
  search:
    languages: 'en'
  social:
    - type: globe
      link: https://www.openfaas.com/
    - type: github-alt
      link: https://github.com/openfaas/faas
    - type: twitter
      link: https://twitter.com/openfaas

extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
pages:
  - Overview: index.md
  - Getting Started:
    - Part 1 - Deploy: getting-started/deploy.md
    - Part 2 - OpenFaaS CLI: getting-started/testdrive.md
    - Part 3 - Sample Functions: getting-started/sample_functions.md
    - Part 4 - Create a Function: getting-started/testdrive.md
    - Part 4 - Create a Function: getting-started/testdrive.md
  - Architecture: architecture.md
  - Deployment Guides:
    - Docker Swarm: deployment/swarm.md
    - Kubernetes: deployment/kubernetes.md
    - Play-with-Docker: deployment/play-with-docker.md
  - Integration Guides:
    - Kong: integrations/kong.md
    - Traefik: integrations/traefik.md
  - Development:
    - API Gateway: developer/gateway.md
    - Dashboard UI: developer/dashboard.md
    - Watchdog: developer/watchdog.md
    - Functions: developer/functions.md
    - Asynchronous Functions: developer/asynchronous.md
    - Swagger API: developer/swagger.md
    - Debugging: developer/debug.md
    - Backends: developer/backends.md
    - Function Chaining: developer/chaining_functions.md
  - Contributing: contributing.md
  