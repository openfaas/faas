# Project information
site_name: OpenFaaS
site_description: OpenFaaS is a serverless framework for Docker & Kubernetes
site_author: Alex Ellis

# Repository
repo_name: openfaas/faas
repo_url: https://github.com/johnmccabe/faas

# edit_uri: edit/docs-revamp/docs/
edit_uri: blob/docs-revamp/docs/

remote_name: origin
remote_branch: gh-pages

# Theme and overrides, i.e. language partial
theme: material

site_favicon: 'images/favicon.ico'

# Copyright
copyright: 'Copyright &copy; 2017 Alex Ellis'

# Options
extra:
  logo: 'images/logo.svg'
  feature:
    tabs: false
  palette:
    primary: blue
    accent: indigo
  social:
    - type: globe
      link: http://openfaas.com
    - type: github-alt
      link: https://github.com/openfaas/faas
    - type: twitter
      link: https://twitter.com/openfaas

extra_css:
  - 'stylesheets/extra.css'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Page tree
pages:
  - Introduction: index.md
  - Getting Started:
    - Deploy OpenFaaS: getting-started/index.md
    - Deployment Guides:
      - Docker Swarm: getting-started/docker-swarm.md
      - Kubernetes: getting-started/kubernetes.md
      - Play-with-Docker: getting-started/play-with-docker.md
    - TestDrive OpenFaaS: getting-started/testdrive.md
  - Architecture: architecture.md
  - Development:
    - API Gateway: developer/gateway.md
    - Dashboard UI: developer/dashboard.md
    - Watchdog: developer/watchdog.md
    - Functions: developer/functions.md
    - Swagger API: developer/swagger.md
    - Debugging: developer/debug.md
  - RoadMap: roadmap.md
  - Contributing: contributing.md
  - Community: community.md
  