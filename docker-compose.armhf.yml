version: "3.3"
services:

# Core API services are pinned, HA is provided for functions.
    gateway:
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
        ports:
            - 8080:8080
        image: functions/gateway-armhf:0.6.0
        networks:
            - functions
        deploy:
            placement:
                constraints: [node.role == manager]

    prometheus:
        image: alexellis2/prometheus-armhf:1.5.2
        configs:
          - source: prometheus_config
            target: /etc/prometheus/prometheus.yml
          - source: prometheus_rules
            target: /etc/prometheus/alert.rules
        command:
          - '-config.file=/etc/prometheus/prometheus.yml'
          - '-storage.local.path=/prometheus'
          - '-alertmanager.url=http://alertmanager:9093'
        ports:
            - 9090:9090
        environment:
            no_proxy:   "gateway"
        networks:
            - functions
        deploy:
            placement:
                constraints: [node.role == manager]


    alertmanager:
        image: alexellis2/alertmanager-armhf:0.5.1
        environment:
            no_proxy:   "gateway"
        configs:
          - source: alertmanager_config
            target: /alertmanager.yml
        command:
            - '-config.file=/alertmanager.yml'
        networks:
            - functions
        ports:
            - 9093:9093
        deploy:
            placement:
                constraints: [node.role == manager]

# sample functions go here, but can be created in the UI too.
    nodeinfo:
        image: functions/nodeinfo:latest-armhf
        labels:
            function: "true"
        networks:
            - functions
        environment:
            no_proxy:   "gateway"
            https_proxy: $https_proxy

    markdown:
        image: functions/markdownrender:latest-armhf
        labels:
            function: "true"
        networks:
            - functions
        environment:
            no_proxy:   "gateway"
            https_proxy: $https_proxy
    wordcount:
        image: functions/alpine:latest-armhf
        labels:
            function: "true"
        networks:
            - functions
        environment:
            fprocess:   "wc"
            no_proxy:   "gateway"
            https_proxy: $https_proxy
    echoit:
        image: functions/alpine:latest-armhf
        labels:
            function: "true"
        networks:
            - functions
        environment:
            fprocess:   "cat"
            no_proxy:   "gateway"
            https_proxy: $https_proxy

networks:
    functions:
        driver: overlay
        attachable: true

configs:
    prometheus_config:
        file: ./prometheus/prometheus.yml
    prometheus_rules:
        file: ./prometheus/alert.rules
    alertmanager_config:
        file: ./prometheus/alertmanager.yml

