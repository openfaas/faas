sudo: required

services:
  - docker
addons:
  apt:
    packages:
      - docker-ce

script:
  - docker run --rm -it -v $PWD:/docs squidfunk/mkdocs-material build --verbose --clean --strict

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: site
  on:
    branch: docs-revamp
