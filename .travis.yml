sudo: required

services:
      - docker
addons:
  apt:
    packages:
      - docker-ce

before_install:

script:
    - sh build.sh
    # Invoke ci script too
    - sh contrib/ci.sh
after_success:
    - if [ ! -s "$TRAVIS_TAG" ] ; then 
        docker tag $DOCKER_NS/gateway:latest-dev $DOCKER_NS/gateway:$TRAVIS_TAG;
        docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD;
        docker push $DOCKER_NS/gateway:$TRAVIS_TAG;
        fi
deploy:
  provider: releases
  api_key:
      secure: ""
  file: 
  - ./watchdog/fwatchdog
  - ./watchdog/fwatchdog-armhf
  - ./watchdog/fwatchdog-arm64
  - ./watchdog/fwatchdog.exe
  skip_cleanup: true
  on:
    tags: true
