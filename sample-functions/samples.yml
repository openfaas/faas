provider:
  name: faas
  gateway: http://localhost:8080  # can be a remote server

functions:
  alpinefunction:
    lang: Dockerfile
    handler: ./AlpineFunction
    image: functions/alpine:0.6.5

  apikeyprotected:
    lang: Dockerfile
    handler: ./AlpineFunction
    image: functions/api_key_protected:latest

  captainsintent:
    lang: Dockerfile
    handler: ./CaptainsIntent
    image: functions/captainsintent:latest

  echo:
    lang: Dockerfile
    handler: ./echo
    image: functions/faas_echo:latest

  changecolorintent:
    lang: Dockerfile
    handler: ./ChangeColorIntent
    image: functions/alexa_leds:latest

  chelloworld:
    lang: Dockerfile
    handler: ./CHelloWorld/src
    image: functions/helloc:latest

  dockerhubstats:
    lang: Dockerfile
    handler: ./DockerHubStats
    image: functions/hubstats:latest

  gif_maker:
    lang: Dockerfile
    handler: ./gif_maker
    image: functions/gif_maker:latest

  hostnameintent:
    lang: Dockerfile
    handler: ./HostnameIntent
    image: functions/hostname_intent:latest

  markdownrender:
    lang: Dockerfile
    handler: ./MarkdownRender
    image: functions/markdown_render:latest

  nodeinfo:
    lang: Dockerfile
    handler: ./NodeInfo
    image: functions/node_info:latest

  phantomjs:
    lang: Dockerfile
    handler: ./Phantomjs
    image: functions/phantomjs:latest

  resizeimagemagick:
    lang: Dockerfile
    handler: ./ResizeImageMagick
    image: functions/resizer:latest

  sentimentanalysis:
    lang: Dockerfile
    handler: ./SentimentAnalysis
    image: functions/sentimentanalysis:latest

  webhookstash:
    lang: Dockerfile
    handler: ./WebhookStash
    image: functions/webhookstash:latest

  wordcountfunction:
    lang: Dockerfile
    handler: ./WordCountFunction
    image: functions/wordcount:latest

